    function applyBonuses() {

    function addItemManually() {
      const input = document.getElementById('addItemInput');
      let raw = input.value.trim().toLowerCase().replace(/\s+/g, '_');

      if (!raw) return;

      let id = raw;
      let count = 1;

      // –ï—Å–ª–∏ —Ñ–æ—Ä–º–∞—Ç –∫–∞—Å—Ç–µ—Ç*2
      if (raw.includes('*')) {
        const parts = raw.split('*');
        id = parts[0].trim();
        count = parseInt(parts[1].trim()) || 1;

        // –ï—Å–ª–∏ —Ñ–æ—Ä–º–∞—Ç –∫–∞—Å—Ç–µ—Ç2 (—Ü–∏—Ñ—Ä–∞ –≤ –∫–æ–Ω—Ü–µ –±–µ–∑ *), –ø–∞—Ä—Å–∏–º –≤—Ä—É—á–Ω—É—é
      } else {
        const match = raw.match(/^([^\d]+)(\d+)$/);
        if (match) {
          id = match[1];
          count = parseInt(match[2]) || 1;
        }
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞
      if (!items[id]) {
        alert('–ù–µ—Ç —Ç–∞–∫–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞');
        return;
      }

      // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
      if (!inventory[id]) inventory[id] = 0;
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä—É–∑–æ–ø–æ–¥—ä—ë–º–Ω–æ—Å—Ç–∏
      const strength = parseInt(document.getElementById('str').value || 10);
      const maxCarry = strength * 7;

      let currentWeight = 0;
      for (const itemId in inventory) {
        if (!items[itemId]) continue;
        currentWeight += (items[itemId].weight || 0) * inventory[itemId];
      }
      for (const itemId in equipped) {
        if (!items[itemId]) continue;
        currentWeight += (items[itemId].weight || 0) * equipped[itemId];
      }

      const incomingWeight = (items[id]?.weight || 0) * count;
      if (currentWeight + incomingWeight > maxCarry) {
        alert('–°–ª–∏—à–∫–æ–º —Ç—è–∂–µ–ª–æ! –ü–µ—Ä—Å–æ–Ω–∞–∂ –Ω–µ –º–æ–∂–µ—Ç –Ω–µ—Å—Ç–∏ –±–æ–ª—å—à–µ.');
        return;
      }
      inventory[id] += count;

      updateInventory();
      input.value = '';

      suggestionsBox.style.display = 'none'; //—É–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏, –µ—Å–ª–∏ –æ–Ω–∏ –æ—Å—Ç–∞–ª–∏—Å—å
    }
    document.getElementById('addItemInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        addItemManually();
      }
    });

          if (!inventory[itemId] || inventory[itemId] <= 0) return;

      if (inventory[itemId]) {

        // –ö–Ω–æ–ø–∫–∞ "–í—ã–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë" –µ—Å–ª–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –º–Ω–æ–≥–æ

    let selectedOptionalSkills = [];

    function updateSkills() {
      const skillsList = document.getElementById('skills-list');
      skillsList.innerHTML = '';

      let allSkills = [];
      let options = [];
      let optionsCount = 0;

      activeBonusesSources.forEach(source => {
        if (source.skills) allSkills.push(...source.skills);
        if (source.skillsOption) {
          options.push(...source.skillsOption);
          optionsCount += source.skillsOptionCount || 0;
        }
      });
      options = options.filter(opt => !allSkills.includes(opt));

      // –§–∏–∫—Å: –î–æ–±–∞–≤–∏—Ç—å —É–∂–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ
      allSkills.push(...selectedOptionalSkills);

      const totalOptionsAllowed = optionsCount;

      const chosenCount = selectedOptionalSkills.length;

      // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ
      const uniqueSkills = [...new Set([...allSkills, ...options])];

      uniqueSkills.forEach(skillId => {
        const skill = skills[skillId];
        if (!skill) return;

        const label = document.createElement('label');
        label.textContent = `${skill.name} (${skill.stat.toUpperCase()})`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'skill_' + skillId;

        if (allSkills.includes(skillId)) {
          checkbox.checked = true;
          checkbox.disabled = true;
        } else if (options.includes(skillId)) {
          checkbox.checked = selectedOptionalSkills.includes(skillId);
          checkbox.disabled = chosenCount >= totalOptionsAllowed && !checkbox.checked;

          checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
              console.log(`–í—ã–±—Ä–∞–Ω –Ω–∞–≤—ã–∫ ${skill.name}`)
              selectedOptionalSkills.push(skillId);
            } else {
              selectedOptionalSkills = selectedOptionalSkills.filter(id => id !== skillId);
            }
            updateSkills();
          });
        }

        label.appendChild(checkbox);
        skillsList.appendChild(label);
      });

      // –ü–æ–¥—Å—á—ë—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤
      let selectedOptions = 0;
      Object.keys(skills).forEach(id => {
        const checkbox = document.getElementById('skill_' + id);
        if (checkbox && checkbox.checked && options.includes(id)) {
          selectedOptions++;
        }
      });

      // –ï—Å–ª–∏ –≤—Å–µ –æ—á–∫–∏ –≤—ã–±–æ—Ä–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã ‚Äî –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∏ —É–¥–∞–ª–∏—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ
      if (selectedOptions >= optionsCount) {
        Object.keys(skills).forEach(id => {
          const checkbox = document.getElementById('skill_' + id);
          const label = checkbox?.parentElement;
          if (!checkbox) return;

          if (options.includes(id)) {
            if (checkbox.checked) {
              checkbox.disabled = true; // –æ—Å—Ç–∞–≤–ª—è–µ–º, –Ω–æ –¥–µ–ª–∞–µ–º –Ω–µ–∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º
            } else {
              label.remove(); // —É–±–∏—Ä–∞–µ–º –Ω–µ–≤–∑—è—Ç—ã–µ
            }
          }
        });
      }
    }

    function collectSkillsFromSources() {
      const fixed = new Set();
      const optional = new Set();
      let optionsCount = 0;

      activeBonusesSources.forEach(source => {
        (source.skills || []).forEach(s => fixed.add(s));
        (source.skillsOption || []).forEach(s => optional.add(s));
        if (source.skillsOptionCount) {
          optionsCount += source.skillsOptionCount;
        }
      });

      return { fixed, optional: Array.from(optional), optionsCount };
    }

      if (!classData) return [];

      function expand(group) {
        if (Array.isArray(group)) {
          group.forEach(g => expand(g));
        } else if (proficiencies[group]) {
          expand(proficiencies[group]);
        } else {
          flat.push(group);

      const instrumentContainer = document.getElementById('instrument-options');

          .map(cb => cb.value);

      }
      expand(classData.proficiency || []);
      return flat;
    }

    // –ü–æ–¥—Å—á—ë—Ç –±—Ä–æ–Ω–∏
    function updateAC() {
      const dexMod = parseInt(document.getElementById('dex_mod').dataset.mod || 0);
      const baseAC = 10;
      let armorBonus = 0;
      let dexBonus = dexMod;
      let foundArmor = false;

      const armorTypes = {
        // –õ—ë–≥–∫–∏–µ –¥–æ—Å–ø–µ—Ö–∏
        —Å—Ç—ë–≥–∞–Ω–Ω—ã–µ_–¥–æ—Å–ø–µ—Ö–∏: { bonus: 1, maxDex: null },
        –∫–æ–∂–∞–Ω—ã–µ_–¥–æ—Å–ø–µ—Ö–∏: { bonus: 1, maxDex: null },
        –ø—Ä–æ–∫–ª—ë–ø–∞–Ω–Ω–æ–π_–∫–æ–∂–∏: { bonus: 2, maxDex: null },

        // –°—Ä–µ–¥–Ω–∏–µ –¥–æ—Å–ø–µ—Ö–∏
        —à–∫—É—Ä–Ω—ã–µ_–¥–æ—Å–ø–µ—Ö–∏: { bonus: 2, maxDex: 2 },
        –∫–æ–ª—å—á—É–∂–Ω—ã–µ_—Ä—É–±–∞—Ö–∏: { bonus: 3, maxDex: 2 },
        —á–µ—à—É–π—á–∞—Ç—ã–µ_–¥–æ—Å–ø–µ—Ö–∏: { bonus: 4, maxDex: 2 },
        –∫–∏—Ä–∞—Å—ã: { bonus: 4, maxDex: 2 },
        –ø–æ–ª—É–ª–∞—Ç—ã: { bonus: 5, maxDex: 2 },

        // –¢—è–∂—ë–ª—ã–µ –¥–æ—Å–ø–µ—Ö–∏ (–±–µ–∑ –õ–æ–≤–∫–æ—Å—Ç–∏)
        –∫–æ–ª–µ—á–Ω—ã–µ_–¥–æ—Å–ø–µ—Ö–∏: { bonus: 6, maxDex: 0 },
        –∫–æ–ª—å—á—É–≥–∏: { bonus: 6, maxDex: 0 },
        –Ω–∞–±–æ—Ä–Ω—ã–µ_–¥–æ—Å–ø–µ—Ö–∏: { bonus: 7, maxDex: 0 },
        –ª–∞—Ç—ã: { bonus: 8, maxDex: 0 },
      };

      // –ò—â–µ–º —ç–∫–∏–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –¥–æ—Å–ø–µ—Ö
      for (const id in equipped) {
        const item = items[id];
        if (!item || !item.itemType || !equipped[id]) continue;

        if (armorTypes[item.itemType]) {
          const armor = armorTypes[item.itemType];
          armorBonus = armor.bonus;
          dexBonus = armor.maxDex !== null ? Math.min(dexMod, armor.maxDex) : dexMod;
          foundArmor = true;
          break; // –ø–µ—Ä–≤—ã–π –Ω–∞–π–¥–µ–Ω–Ω—ã–π –¥–æ—Å–ø–µ—Ö –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è
        }
      }

      // –ë–æ–Ω—É—Å—ã –æ—Ç –¥—Ä—É–≥–∏—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —â–∏—Ç—ã –∏–ª–∏ –º–∞–≥–∏–∏)
      let extraBonus = 0;
      for (const source of activeBonusesSources) {
        if (source.bonuses && source.bonuses.ac) {
          extraBonus += source.bonuses.ac;
        }
      }

      const totalAC = (foundArmor ? baseAC + armorBonus + dexBonus : baseAC + dexBonus) + extraBonus;
      document.getElementById('ac').value = totalAC;
    }

    let knownProficiencies = [];
    function updateProficiencies() {
      const sources = collectBonusesSources(); // –∫–∞–∫ –≤ updateAll()
      let rawProfs = [];

      sources.forEach(source => {
        if (source.proficiency) rawProfs.push(...source.proficiency);
      });

      knownProficiencies = expandProficiencies(rawProfs, proficiencies);

      const visible = compressProficiencies(knownProficiencies, proficiencies);
      const display = document.getElementById('proficiencies-list');
      if (!display) return;

      display.innerHTML = visible.map(v => `<li>${v.replace(/_/g, ' ')}</li>`).join('');
    }
    // 3. –†–∞—Å—à–∏—Ä–µ–Ω–∏–µ –ø—Ä–æ—Ñ –≤–ª–∞–¥–µ–Ω–∏–π
    function expandProficiencies(list, profMap) {
      const result = new Set();

      function expand(item) {
        if (profMap[item]) {
          profMap[item].forEach(inner => expand(inner));
        } else {
          result.add(item);
        }
      }

      list.forEach(expand);
      return Array.from(result);
    }

    // 4. –°–∂–∞—Ç–∏–µ (–¥–ª—è –≤—ã–≤–æ–¥–∞ –≤ UI)
    function compressProficiencies(fullList, profMap) {
      const compressed = new Set();
      const all = new Set(fullList);

      for (const key in profMap) {
        const children = profMap[key];
        if (children.every(ch => all.has(ch))) {
          compressed.add(key);
          children.forEach(ch => all.delete(ch));
        }
      }

      return Array.from(compressed).concat(Array.from(all));
    }

      document.getElementById('hp').value = data.hp;
      document.getElementById('maxHp').value = data.maxHp;
      selectedOptionalSkills = data.skills || [];
      updateSkills();
      customProficiencies = data.proficiency || [];
      updateProficiencies();
      document.getElementById('notes').value = data.notes || '';
      upgradePoints = data.upgradePoints || 0;
      usedUpgradePoints = data.usedUpgradePoints || 0;
      addXp(); toggleUpgradeButtons();

      applyBonuses();

      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
      inventory = data.inventory || {};
      Object.assign(equipped, data.equipped || {});

      updateAll();
    }

    function stopSelection(type, selectElement) {
      if (selectElement.dataset.locked === 'true') return;

      // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –≤—ã–±–æ—Ä
      const value = selectElement.value;
      if (value) {
        selectElement.dataset.locked = 'true';
        selectElement.disabled = true;

        // –î–æ–±–∞–≤–∏–º –º–µ—Ç–∫—É –∏–ª–∏ —Å—Ç–∏–ª–∏, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å
        selectElement.style.background = '#e3e3e3';
      }
    }

    function toggleBlock(blockId, button = null) {
      const block = document.getElementById(blockId);
      if (!block) return;

      block.classList.toggle('hidden');

      if (button) {
        const isHidden = block.classList.contains('hidden');
        const originalText = button.dataset.originalText || button.textContent;

        // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
        if (!button.dataset.originalText) {
          button.dataset.originalText = originalText;
        }

        button.textContent = isHidden ? '–ü–æ–∫–∞–∑–∞—Ç—å' : originalText;
      }
    }

    document.addEventListener('click', function () {
      const menu = document.getElementById('item-context-menu');
      if (menu) menu.remove();
    },
    );


    // –û–±–Ω–æ–≤–ª—è–µ–º –∂–∏–¥–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
    function updateAll() {
      updateModifiers();
      updateSkills();
      updateAbilities();
      updateInventory();
      updateSaves();
      updateProficiencies();
      updateAttacks();
      updateAC();
    }

  </script>
</body>

</html>
